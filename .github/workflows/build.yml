name: Build
on: [push, pull_request]

jobs:
  build:
    name: Build & Run
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [macos-latest, windows-latest, ubuntu-latest]
        # setup-node action doesn't deploy latest node 8 in windows. Specifying version is a workaround => https://github.com/actions/setup-node/issues/27
        node: [ '12', '10', '8.17.x' ]
    steps:
      - uses: actions/checkout@v1
      - uses: actions/setup-node@v1
        with:
          node-version: ${{ matrix.node }}
      - run: node --version
      - run: npm install
      - name: Test if it runs
        run: |
          node main.js system checkVersion --format json
          node main.js creds list --format json
  ngstests:
    name: NGS Tests
    runs-on: ngslang/ngs
    env:
      CREDS: ${{ secrets.CREDS }}
      BEAME_ENV: dev
      BEAME_INTERNAL_AUTH_SERVER_FQDN:  ${{ secrets.BEAME_INTERNAL_AUTH_SERVER_FQDN }}
      BEAME_TESTS_CREDS_FQDN: ${{ secrets.BEAME_TESTS_CREDS_FQDN }}
      BEAME_TESTS_ROOT_CREDS_FQDN: ${{ secrets.BEAME_TESTS_ROOT_CREDS_FQDN }}
    steps:
      - uses: actions/checkout@v1
      - uses: actions/setup-node@v1
        with:
          node-version: '12'
      - name: Prepare environment
        run: |
          echo "+ Setting NameServers"
          echo "nameserver 1.1.1.1" > resolv.conf.new
          echo "nameserver 8.8.8.8" >> resolv.conf.new
          cat /etc/resolv.conf >> resolv.conf.new
          sudo mv /etc/resolv.conf /etc/resolv.conf.old
          sudo mv resolv.conf.new /etc/resolv.conf

          echo ""
          echo "+ Apt install"
          apt update && apt install make

          echo ""
          echo "+ Deploying test creds"
          echo "$CREDS" | base64 --decode > creds.tgz
          tar -xvzf creds.tgz -C ~/

          echo ""
          echo "+ OpenSSL version"
          openssl version
      - name: Build
        run:  make build
      - name: Main tests
        run:  make tests
      - name: Extra tests
        run:  make tests_extra
  nextcloud:
    name: NextCloud Integration
    runs-on: ubuntu-latest
    container: nextcloud:latest
    env:
      CREDS: ${{ secrets.CREDS }}
      BEAME_ENV: dev
      BEAME_TESTS_ROOT_CREDS_FQDN: ${{ secrets.BEAME_TESTS_ROOT_CREDS_FQDN }}
    steps:
      - uses: actions/checkout@v1
      - uses: actions/setup-node@v1
        with:
          node-version: 12
      - run: |
          echo "+ Deploying test creds"
          echo "$CREDS" | base64 --decode > creds.tgz
          mkdir -p ~/.beame/v2
          tar -xvzf creds.tgz -C ~/.beame/v2

          echo ""
          echo "+ Install dependencies"
          apt-get update
          apt-get install -y git

          echo ""
          echo "+ Npm installing beame-insta-ssl"
          npm install
          npm pack
          npm install -g ./beame-insta-ssl-*

          echo ""
          echo "+ Test beame-ssl installation"
          beame-insta-ssl system checkVersion
          beame-insta-ssl creds list --format json

          echo ""
          echo "+ Install NextCloud & plugin"
          /usr/src/nextcloud/occ maintenance:install --admin-pass "Test1"
          /usr/src/nextcloud/occ -V
          /usr/src/nextcloud/occ status
    #     /usr/src/nextcloud/occ app:install beame_insta_ssl
